<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    规则：
    1、不能出现关键字 例如 for、if、let 等
    2、只能是下划线、数字、字母、$组成，且数字不能开头，例如 1num
    3、字母区分大小写
    规范：
    1、起名有意义
    2、驼峰写法：第一个单词首字母小写，后面每个单词的首字母大写，例如 myFirstName、userName
</body>

</html>
