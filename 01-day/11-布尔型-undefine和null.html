<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 布尔型 true false
        console.log(true);
        console.log(false);

        // 2. undefine 未定义类型 只声明不赋值 判断是否有数据传入
        let age
        console.log(age);

        // 3. null 空类型 和undefine的区别是：赋值了，但是内容为空
        let obj = null
        console.log(obj);

    </script>
</body>

</html>
