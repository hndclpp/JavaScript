<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt('输入')
        document.write(`你刚才输入的${num}的类型是${typeof num}`)


        // 隐式转换
        // 内部悄悄的把18转换成了字符串的'18'
        console.log('今年' + 18);
        console.log(10 + '18'); // 1018 

        // - * / 把字符串'18' 转换成了数字型18
        console.log(10 - '18'); // -8
        console.log(10 * '18'); // 180
        console.log(10 / '18'); //0.56


        //tips：+作为正号解析可以转换成number
        let age = '10'
        console.log(age); // string
        console.log(+age); // number
        console.log(10 + +age); // 20


    </script>
</body>

</html>
