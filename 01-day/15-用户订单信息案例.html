<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单确认页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            margin: 200px auto;
            text-align: center;
            border-collapse: collapse;
        }

        table th,
        td {
            border: 1px solid #000;
            padding: 15px;

        }

        table caption {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <!-- 需求： 用户输入商品价格和数量，以及收货地址，可以自动打印订单信息 -->

    <script>
        let name = 'iPhone 14 Pro Max'
        let price = parseFloat(prompt('输入商品价格:'))  //let price = +prompt('请输入商品价格:')
        let num = parseInt(prompt('输入商品数量:'))      // let num = +prompt('请输入商品数量:')
        let total = (price * num)
        let addr = prompt('您的收货地址')
        document.write(`
        <table>
        <caption>
            <h1>订单确认页面</h1>
        </caption>
        <tr>
            <td>商品名称</td>
            <td>商品价格</td>
            <td>商品数量</td>
            <td>总价</td>
            <td>收货地址</td>
        </tr>
        <tr>
            <td>${name}</td>
            <td>￥${price}</td>
            <td>${num}</td>
            <td>￥${total}</td>
            <td>${addr}</td>
        </tr>
    </table>
        `)
    </script>
</body>

</html>
