<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行卡余额</title>
    <style>
        table {
            margin: 100px auto;
            border-collapse: collapse;

            text-align: center;
            line-height: 30px;
        }

        h1 {
            font-weight: normal;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 0 20px;
            height: 30px;
        }
    </style>
</head>

<body>

    </table>
    <script>
        // 1、用户输入总的银行卡金额，依次输入本月花费的电费，水费，网费。
        let total = +prompt('输入总的银行卡金额')
        let df = +prompt('电费')
        let sf = +prompt('水费')
        let wf = +prompt('网费')
        let only = total - df - sf - wf

        // 2、页面打印一个表格，计算出本月银行卡还剩下的余额。
        document.write(`
        <table>
        <caption>
            <h1>本月余额</h1>
        </caption>
        <tr>
            <th>银行卡总金额</th>
            <th>电费</th>
            <th>水费</th>
            <th>网费</th>
            <th>余额</th>
        </tr>
        <tr>
            <td>${total}</td>
            <td>${df}</th>
            <td>${sf}</th>
            <td>${wf}</th>
            <td>${only}</th>

        </tr>
        `)
        alert(`您的余额仅剩余${only}了！`)
    </script>
</body>

</html>
