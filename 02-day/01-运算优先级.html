<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 3 > 5 && 2 < 7 && 3 == 4
        console.log(a); //false

        let b = 3 <= 4 || 3 > 1 || 3 != 2
        console.log(b); //true

        let c = 2 === "2"
        console.log(c); // flase

        let d = !c || b && a
        console.log(d); // true
    </script>
</body>
