<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1
        while (i <= 6) {
            if (i === 3) {
                i++
                // continue  // 跳出本次while循环,继续下次循环
                break  // 退出循环，结束循环
            }
            document.write(`吃第${i}个包子<br>`)
            i++
        }
    </script>
</body>

</html>
