<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 打印0-20之间的整数, 将每个数输出到控制台 -->
    <script>
        let i = 0
        while (i <= 20) {
            console.log(i);
            i++
        }
    </script>
</body>
