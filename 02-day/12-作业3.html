<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用户输入一个数，  计算 1 到这个数的和。  -->
    <script>
        let num = +prompt('输入一个数字')
        let i = 1, sum = 0
        while (i <= num) {
            sum += i
            i++
        }
        alert(`从1加到${num}的和是${sum}`)
    </script>
</body>

</html>
