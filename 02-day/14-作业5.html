<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用户输入分数，根据分数奖励不同的车( 利用多分支语句 )

- 90~100分    奖励法拉利
- 80~90分      奖励奥迪
- 60~80分      奖励奥拓
- 60分以下      打一顿 -->

    <script>
        let score = prompt('输入分数')
        if (score < 60) {
            alert('打一顿')
        } else if (score < 80) {
            alert('奖励奥拓')
        } else if (score < 90) {
            alert('奖励奥迪')
        } else if (score < 100) {
            alert('奖励法拉利')
        } 
    </script>
</body>

</html>
